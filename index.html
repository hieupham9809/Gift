<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic YouTube Video Player with Overlay</title>
    <style>
        .video-container {
            position: relative;
            width: 560px;
            height: 315px;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 20px;
            pointer-events: none; /* Make the overlay non-interactive */
        }
        .video-overlay button {
            pointer-events: auto; /* Make the button interactive */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Dynamic YouTube Video Player with Overlay</h1>
    <div class="video-container">
        <div id="video-container">
            <!-- The video iframe will be inserted here by JavaScript -->
        </div>
        <div class="video-overlay">
            <button onclick="alert('Button Clicked!')">Click Me!</button>
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;
            while (match = regex.exec(queryString)) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        // Function to embed the YouTube video
        function embedYouTubeVideo(videoId) {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            `;
        }

        // Get the video ID from the URL parameters and embed the video
        const params = getQueryParams();
        if (params.videoId) {
            embedYouTubeVideo(params.videoId);
        } else {
            document.getElementById('video-container').innerHTML = '<p>No video ID provided in the URL.</p>';
        }
    </script>
</body>
</html>
